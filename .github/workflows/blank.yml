name: Publish Blog

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Build Docker container
        run: |
          docker pull zngguvnf/emacs:firsttry
          docker run -v $PWD:/app -w /app zngguvnf/emacs:firsttry emacs --batch --eval "(progn (package-initialize) (package-refresh-contents)(package-install 'org))"
          docker run -v $PWD:/app -w /app zngguvnf/emacs:firsttry emacs --batch --no-init-file --load publish.el --funcall org-static-blog-publish
          docker run -v $PWD:/app -w /app zngguvnf/emacs:firsttry bash -c 'cp -r *.html public && cp -r posts/*.html public && cp -r rss.xml public'

      - name: Cache generated files
        uses: actions/cache@v2
        with:
          path: public
          key: ${{ runner.os }}-blog-public

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: blog-artifacts
          path: public
